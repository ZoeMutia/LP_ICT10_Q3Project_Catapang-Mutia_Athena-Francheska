<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Intramurals Players</title>

<style>


body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #ffd6e8; 
}


.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    background-color: #ffffff;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}

.header-left {
    font-weight: bold;
    font-size: 18px;
}

.header-right button {
    margin-left: 10px;
    padding: 8px 18px;
    border: none;
    border-radius: 20px;
    background-color: #ff9ecb;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s ease;
}

.header-right button:hover {
    background-color: #ff7ab8;
    transform: scale(1.05);
}


.container {
    background-color: #ffffff;
    padding: 40px;
    border-radius: 20px;
    width: 400px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    margin: 80px auto;
}

h1 {
    margin-bottom: 20px;
}


#showPlayersBtn {
    padding: 12px 25px;
    border: none;
    border-radius: 30px;
    background-color: #ff9ecb;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s ease;
}

#showPlayersBtn:hover {
    background-color: #ff7ab8;
    transform: scale(1.05);
}


ul {
    list-style: none;
    padding: 0;
    margin-top: 25px;
    text-align: left;
}

li {
    padding: 6px 0;
    border-bottom: 1px solid #eee;
}

</style>
</head>

<body>


<div class="header">
    <div class="header-left">
        Intramurals SY 2025â€“2026
    </div>
    <div class="header-right">
        <button onclick="goToPage('index.html')">Sign Up</button>
        <button onclick="goToPage('teamchecker.html')">Team Checker</button>
        <button onclick="goToPage('players.html')">Players</button>
    </div>
</div>


<div class="container">
    <h1>Intramurals Players</h1>
    <button id="showPlayersBtn">Click Here</button>
    <ul id="playersList"></ul>
</div>

<script>


function goToPage(page) {
    window.location.href = page;
}


const players = [
    "Ambrozic",
    "Bridgerton",
    "Connor",
    "Daphne",
    "Eklund",
    "Fisher",
    "Graf",
    "Hollander",
    "Ilya",
    "Juraj",
    "Keys",
    "Liu",
    "Montreal",
    "NHL",
    "Olly",
    "Pats",
    "Quenlin",
    "Rozanov",
    "Shane",
    "Vanilla",
    "William",
    "Zamboni",
];

const button = document.getElementById("showPlayersBtn");
const list = document.getElementById("playersList");

button.addEventListener("click", function() {

    list.innerHTML = "";

    players.forEach(function(player, index) {
        const li = document.createElement("li");
        li.textContent = `${index + 1}. ${player}`;
        list.appendChild(li);
    });

});

</script>

</body>
</html>
